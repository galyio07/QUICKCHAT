<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadzorna plošča</title>
</head>
<body>
    <h1>Dobrodošli, {{ group.name if group else 'Brez skupine' }}</h1>

    {% if group %}
        <h2>Dogodki</h2>
        <ul>
            {% for event in events %}
                <li>{{ event.name }} - {{ event.date }} ob {{ event.time }}
                    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Izbriši</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3>Dodaj dogodek</h3>
        <form action="{{ url_for('add_event') }}" method="POST">
            <input type="text" name="name" placeholder="Ime dogodka" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit">Dodaj</button>
        </form>
    {% else %}
        <p>Niste v nobeni skupini.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Odjava</a>
</body>
</html>
