<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT - Legal Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-background: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --hover-scale: scale(1.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .services-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            max-width: 95%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .section-title {
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: var(--secondary-background);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .service-card:hover {
            transform: var(--hover-scale);
            background: rgba(255, 255, 255, 0.2);
        }

        .service-card h4 {
            font-size: 1rem;
            font-weight: 500;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h2 class="section-title">QuickChat Legal Services</h2>
        
        <h3 class="section-title">Choose Your Lawyer</h3>
        <div class="services-grid">
            <div class="service-card" onclick="selectLawyer('Corporate')">
                <h4>Corporate Lawyer</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('Criminal')">
                <h4>Criminal Lawyer</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('Family')">
                <h4>Family Lawyer</h4>
            </div>
            <div class="service-card" onclick="selectLawyer('IP')">
                <h4>IP Lawyer</h4>
            </div>
        </div>

        <h3 class="section-title">Quick Services</h3>
        <div class="services-grid">
            <div class="service-card" onclick="selectService('Consultation')">
                <h4>Book Consultation</h4>
            </div>
            <div class="service-card" onclick="selectService('CaseHistory')">
                <h4>Case History</h4>
            </div>
            <div class="service-card" onclick="selectService('Documents')">
                <h4>Legal Documents</h4>
            </div>
            <div class="service-card" onclick="selectService('Support')">
                <h4>Chat Support</h4>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function selectLawyer(type) {
            try {
                console.log(`Selected ${type} Lawyer`);
                // Simulate service selection with a brief animation
                alert(`You've selected a ${type} Lawyer. Redirecting to consultation...`);
                // Additional logic can be added here
            } catch (error) {
                console.error('Error selecting lawyer:', error);
            }
        }

        function selectService(service) {
            try {
                console.log(`Accessing ${service} Service`);
                // Simulate service selection with a brief animation
                alert(`Accessing ${service} Service`);
                // Additional routing or API call logic can be added here
            } catch (error) {
                console.error('Error accessing service:', error);
            }
        }

        function logout() {
            try {
                // Clear any session data if needed
                // sessionStorage.clear();
                // localStorage.clear();
                
                // Redirect to login page
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
